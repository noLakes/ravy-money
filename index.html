<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ravy</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b2c0321736.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="main-container">
    <div class="display-container">

      <div class="header">
        <i class="fas fa-crow fa-2x"></i>
      </div>
      <div class="content">
        <div class="worker1">
          <h3 class="name">Executive Director</h3>

          <label for="number">Hours</label>
          <input type="number" class="hours" name='number' min='0'>

          <label for="wage">Wage</label>
          <input type="number" class='wage' name='wage' min='0' step='any'>

          <label for="salary">Salary</label>
          <input type="number" class='salary' name='salary' min='0' step='any'>
        </div>

        <div class="center-container">
          <label for="budget">Budget</label>
          <input type="number" class="budget" name='budget' min='0'>

          <input type="range" class="split" name='slider' min='0' max='100' step='1'>

          <div class="percent-container">
            <p class="p1"></p>
            <p>%</p>
            <p class="p2"></p>
          </div>

        </div>

        <div class="worker2">
          <h3 class="name">Artistic Director</h3>

          <label for="number">Hours</label>
          <input type="number" class="hours" name='number' min='0'>

          <label for="wage">Wage</label>
          <input type="number" class='wage' name='wage' min='0' step='any'>

          <label for="salary">Salary</label>
          <input type="number" class='salary' name='salary' min='0' step='any'>
        </div>
      </div>

    </div>
  </div>



  <script src='script.js'></script>
</body>

</html>
